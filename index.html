<html>
    <head>
        <title>
            Three,js Crash
        </title>
        
        <style>
            body {margin:0px;}
            canvas { width:100%;
                     height: 100%;}    
        </style>
    </head>
    <body>
        <script src="JS/three.js"></script>
        <script src = "JS/MTLLoader.js"></script>
        <script src = "JS/OBJLoader.js"></script>
        <script>
            var scene = new THREE.Scene();
            var light = new THREE.DirectionalLight('#ffffff',0.9);
            light.position.set(-2,0,10);
            scene.add(light);

            var camera = new THREE.PerspectiveCamera(75,window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 10;
            // camera.position.y = -6;
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth,window.innerHeight);
            document.body.appendChild(renderer.domElement);
            
            var loader = new THREE.TextureLoader();
            var material = new THREE.MeshLambertMaterial({
                map:loader.load('Img/adizya.jpeg')
            });
            //var material = new THREE.MeshBasicMaterial({
            //     map:THREE.ImageUtils.loadTexture('adizya.jpeg')
            // });
            // material.map.needsUpdate = true;

            var geometry = new THREE.PlaneGeometry(1.9,2.66);
            var mesh = new THREE.Mesh(geometry,material);
            mesh.position.set(10.5,-5.5,0);
            mesh.rotation.y = -0.5;
            scene.add(mesh)
            
            var light = new THREE.PointLight(0Xffffff,1,0);
            light.position.set(1,1,200);
            scene.add(light);
            let p = 0.05;
            function animate() {
                requestAnimationFrame(animate);
                mesh.position.x -= 0.05;
                mesh.position.y += p;
                mesh.rotation.y += 0.007;
                // console.log(mesh.position.x);
                if(Math.floor(mesh.position.x) == 0) {
                    p = -0.05;
                    // console.log("p : "+p);
                    mesh.rotation.y = 0.5;
                }
                

                renderer.render(scene,camera);
            }
            
            animate();

            
        </script>
    </body>
</html>
